########################################################################################
# color mapping supports 4bit ANSII color
color_mapping:
    1: green    # color when price move higher
    0: default  # color when price stay
    -1: red     # color when price move lower
########################################################################################
yahoo_finance_api_entry: "https://query1.finance.yahoo.com/v7/finance/quote?lang=en-US&region=US&corsDomain=finance.yahoo.com&fields=replace_field&symbols=replace_symbol"

field_list:
    - symbol
    - marketState
    - regularMarketPrice
    - regularMarketChange
    - regularMarketChangePercent
    - preMarketPrice
    - preMarketChange
    - preMarketChangePercent
    - postMarketPrice
    - postMarketChange
    - postMarketChangePercent

symbol_dict:    # uppercase
    row_1:
        - ^TNX
        - ^SPX
        - ^VIX
        - GC=F
        - CL=F
        - DX-Y.NYB
        - CNY=X
        - BTCUSD=X
    row_2:
        - COF
        - UVXY
        - PLUG
        - BLDP
        - FCEL
        - NVDA
        - MSFT
        - TSLA
        - AMZN
    row_3:
        - 2236.HK
